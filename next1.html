<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Wait...</title>
</head>
<body>
  <h1>Please Wait...</h1>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urls = [
        'https://x.com/iamliontin',
        'https://www.instagram.com/officialiluv/',
        'https://www.linkedin.com/in/syukirman-amir-288b66218/',
        'https://security.oppo.com/en/charts'
      ];

      const delay = 3000; // Delay between replacing URLs in milliseconds

      const replaceUrlSequentially = (index) => {
        if (index < urls.length) {
          setTimeout(() => {
            window.location.replace(urls[index]);
            replaceUrlSequentially(index + 1); // Call recursively to process next URL
          }, delay);
        }
      };

      replaceUrlSequentially(0); // Start with the first URL
    });
  </script>
</body>
</html>
