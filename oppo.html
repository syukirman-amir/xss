<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function downloadFile(url) {
            // Buat elemen <a> untuk mendownload file
            const a = document.createElement('a');
            a.href = url;
            a.download = ''; // Kosongkan nama file agar nama file default dari server digunakan
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.onload = function() {
            // Contoh penggunaan
            downloadFile('https://raw.githubusercontent.com/Tedixx/i/i/i.zip');
        };
    </script>
</head>
<body>
    <h1>Download File Example</h1>
</body>
</html>
